<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/page.css?v=20170315">
    <link rel="stylesheet" type="text/css" href="../../static/css/animate.min.css">
    <title> 修改收货地址 </title>
</head>
<body>
    <div id="container" class="bgf">
        <div class="myWhiteBg noScroll changeAdd">
            <div class="normal setAdd">
                <ul>
                    <li>
                        <input type="text" placeholder="请填写联系人" /> 
                    </li>
                    <li>
                        <input type="text" placeholder="请填写手机号码" /> 
                    </li>
                    <li>
                        <input type="text" placeholder="省/市/行政区" /> 
                        <span class="icon-position"></span>
                    </li>
                    <li>
                        <textarea placeholder="请填写小区、街道、门牌等详细信息"></textarea>
                        <span class="num"><span style="color:#ff5d31">0</span>/60</span>
                    </li>
                </ul>
            </div>
            <div class="normal set">
                <label>
                    <input type="checkbox" />
                    <p>设为默认地址</p>
                </label>
            </div>
        </div>
        <div class="sureBtn saveAddBtn">完成</div>
    </div>      
</body>
