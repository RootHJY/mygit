<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/page.css?v=20170315">
    <link rel="styleshafeet" type="text/css" href="../../static/css/animate.min.css">
    <title> 地址管理 </title>
</head>
<body>
    <div id="container" class="bgf">
        <div class="myWhiteBg noScroll myAddress">
            <div class="addAdd">
                <a href="#"><span class="icon-cart_increase"></span>添加地址 </a>
            </div>
            <div class="addList">
                <div class="justify top">
                    <div class="box name">
                        <span>默认</span>
                        <p>朵朵</p>
                    </div>
                    <div class="box tel">18701872611</div>
                </div>
                <div class="info">上海市徐汇区 漕溪北路45号 太平洋数码后面航科技大厦301室 </div>
                <div class="justify bottom">
                    <div class="box left ">
                        <label>
                            <input type="checkbox" />
                            <p>选择这个地址</p>
                        </label>
                    </div>
                    <div class="box right">
                        <span class="icon-edit"></span>
                        <span class="icon-delete"></span>
                    </div>
                </div>
            </div>
            <div class="addList">
                <div class="justify top">
                    <div class="box name">
                        <span>默认</span>
                        <p>朵朵</p>
                    </div>
                    <div class="box tel">18701872611</div>
                </div>
                <div class="info">上海市徐汇区 漕溪北路45号 太平洋数码后面航科技大厦301室 </div>
                <div class="justify bottom">
                    <div class="box left">
                        <label>
                            <input type="checkbox" checked="checked" />
                            <p>当前选择</p>
                         </label>
                    </div>
                    <div class="box left hide">
                        <label>
                            <input type="checkbox" />
                            <p>选择这个地址</p>
                         </label>
                    </div>
                    <div class="box right">
                        <span class="icon-edit"></span>
                        <span class="icon-delete"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="popBg hide"></div>
        <div class="popOr hide">
            <div class="tip">确认要删除这个收货地址吗？</div>
            <div class="clearfix">
                <div class="fleft btn">取消</div>
                <div class="fright btn">确认</div>
            </div>
        </div>
    </div>
</body>
</html>
