<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/page.css?v=20170315">
    <link rel="stylesheet" type="text/css" href="../../static/css/animate.min.css">
    <title> 拼团详情 </title>
</head>
<body>
    <div id="container" class="bgf">
        <div class="myWhiteBg noScroll groupDetails">
            <div class="normal groupInfo">
                <div class="justify">
                    <div class="box img">
                        <img src="../../static/img/fff.png" alt="" />
                    </div>
                    <div class="box info">
                        <p>3件套明火电磁炉通用不锈钢高性价比江浙沪</p>
                        <div class="price">
                            <em>20人拼团</em>
                            <span class="minIconM">¥</span>68.00
                        </div>
                        <div class="gray">单买价
                            <span>￥88.0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="normal joinGroup">
                <div class="tip justify">
                    <p class="box left">还差<span>18</span>人拼团成功</p>
                    <span class="box right">剩余23:59:59开团</span>
                </div>
                <div class="tip hide justify">
                    <p class="box left">赞！已顺利成团</p>
                    <span class="box right">商家会尽快为您发货呦</span>
                </div>
                <ul class="clearfix">
                    <li><img src="../../static/img/fff.png" alt=""><span>团长</span></li>
                    <li><img src="../../static/img/fff.png" alt=""></li>
                    <li><img src="../../static/img/fff.png" alt=""></li>
                    <li><img src="../../static/img/fff.png" alt=""></li>
                    <li><img src="../../static/img/fff.png" alt=""></li>
                    <li><img src="../../static/img/fff.png" alt=""></li>
                    <li><img src="../../static/img/fff.png" alt=""></li>
                    <li><img src="../../static/img/fff.png" alt=""></li>
                    <li><img src="../../static/img/fff.png" alt=""></li>
                </ul>
                <div class="toggle">
                    <p class="all ">全部</p>
                    <p class="up hide">收起</p>
                </div>
            </div>
        </div>
        <div class="botBtn  hide justify">  
            <div class="box">
                <div class="noBgBtn active">邀请好友参团</div>
            </div>
            <div class="box">
                <div class="sureBtn  active">查看订单</div>
            </div>
        </div>

            
        <div class="popBg "></div>
        <!-- 分享图片由后台生成 -->
        <div class="popGroupShare ">
            <div class="img">
                <div class="close icon-close"></div>
                <img src="../../static/img/g2.jpg" />
            </div>
        </div>

        <div class="botBtn  only">  <!--  一个按钮 only -->
            <!-- <div class="sureBtn active">邀请好友参团</div> -->
            <a class="help">
                <p>拼团玩法</p>
                <span class="icon-help"></span>
            </a>
            <div class="sureBtn active">我要参团</div>
            <div class="sureBtn hide active">更多活动商品</div>
        </div>

        <div class="popBg hide"></div>
        <div class="popShop hide">
            <div class="top">
                <div class="img">
                    <img src="../../static/img/fff.png" alt="" />
                </div>
                <div class="info">
                    <div class="price">
                        <em>¥</em>10000.<em>54</em>
                        <span>¥12000.99</span>
                    </div>
                    <div class="txt">以选: 中号／红色</div>
                </div>
            </div>
            <div class="chose">
                <div class="title">尺寸</div>
                <ul class="clearfix">
                    <li>小</li>
                    <li class="active">中</li>
                    <li>大</li>
                </ul>
            </div>
            <div class="chose">
                <div class="title">颜色</div>
                <ul class="clearfix">
                    <li class="active">红色</li>
                    <li>黄色</li>
                    <li>黄色</li>
                    <li>黄色</li>
                    <li>黄色</li>
                    <li>黄色</li>
                    <li>黄色</li>
                </ul>
            </div>
            <div class="number">
                <div class="title">数量</div>
                <ul class="add clearfix">
                    <li><span>-</span></li>
                    <li><input type="text" value="1" /></li>
                    <li><span>+</span></li>
                </ul>
                <div class="tip">库存仅剩10件</div>
            </div>
            <div class="btn">
                <div class="noBgBtn hide">加入购物车</div> 
                <div class="sureBtn hide">立即购买</div>
                <div class="sureBtn active only">确定</div> 
            </div>
        </div>
    </div>      
</body>
</html>
