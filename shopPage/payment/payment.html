<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/page.css?v=20170315">
    <link rel="stylesheet" type="text/css" href="../../static/css/animate.min.css">
    <title> 付款中 </title>
</head>
<body>
    <div id="container" class="bgf">
        <div class="myWhiteBg noScroll">
            <div class="normal payment">
                <img src="../../static/img/payment2.png" alt="" />
                <p>确认资金到账情况中</p> 
                <span>付款中，请稍后刷新</span>
            </div>
            <div class="normal payment ">
                <img src="../../static/img/payment.png" alt="" />
                <p>订单支付成功</p> 
                <div class="price">
                    <span class="money">¥</span>188
                </div>               
            </div>
            <div class="normal">
                <ul class="leftRight bigli">
                    <li class="clearfix">
                        <span class="fleft">付款金额：</span>
                        <span class="fright light">¥10</span>
                    </li>
                    <li class="clearfix">
                        <span class="fleft">订单编号：</span>
                        <span class="fright">1234567890123456</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="botBtn justify">
            <div class="box">
                <div class="noBgBtn">查看订单</div>
            </div>
            <div class="box">
                <div class="sureBtn hide active">刷新</div>
                <div class="sureBtn active">我要晒单</div>
            </div>
        </div>
    </div>      
</body>
</html>
